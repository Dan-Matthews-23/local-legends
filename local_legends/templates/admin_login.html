{% extends "base.html" %}
{% block content %}
<form method="POST" action="{{ url_for('admin_login') }}">
    <div class=" align-center contact-us-container ">
        <div class="row  align-center">
            <div class="col s12 m12 l12 xl12 card-panel grey lighten-5  align-center">
                <div class="row ">
                    <div class="col align-center  s12 m12 l12 xl12">
                        <h1 class="title-font">Admin Login</h1>
                    </div>
                </div>
                <div class=" align-center card-panel grey lighten-5 register-container ">
                    <div class="row ">
                        <div class="col s12 m12 l12 xl12   leave-review-label-div">
                            <h2 class="default-text-styling">All fields marked with * are required</h2>
                        </div>
                    </div>
                    <div class="row md-padding">
                        <div class="col s12 m12 l12 xl12   leave-review-label-div">
                            
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col s12 m12 l12 xl6   leave-review-label-div align-left register-col">
                            <label for="email" class="default-text-styling align-left register-col">
                                * Email Address
                            </label>
                        </div>
                        <div class="col s12 m12 l12 xl6  leave-review-select-div align-left register-col">
                            <input type="email" class="sign-up" name="email" id="email"
                                placeholder="Enter your email address" required>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col s12 m12 l12 xl6   leave-review-label-div align-left register-col">
                            <label for="username" class="default-text-styling align-left register-col">
                                * Username
                            </label>
                        </div>
                        <div class="col s12 m12 l12 xl6  leave-review-select-div align-left register-col">
                            <input type="text" class="sign-up" name="username" id="username"
                                placeholder="Enter your username" required>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col s12 m12 l12 xl6   leave-review-label-div align-left register-col">
                            <label for="password" class=" register-col default-text-styling">
                                * Password
                            </label>
                        </div>
                        <div class="col s12 m12 l12 xl6  leave-review-select-div align-left register-col">
                            <input type="password" class="sign-up" name="password" id="password"
                                placeholder="Enter your password" required>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col s12 m12 l12 xl6   leave-review-label-div align-left register-col">
                            <label for="admin_password" class="default-text-styling align-left register-col">
                                * Admin Password
                            </label>
                        </div>
                        <div class="col s12 m12 l12 xl6  leave-review-select-div align-left register-col">
                            <input type="password" class="sign-up" name="admin_password" id="admin_password"
                                placeholder="Enter your admin password" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 center-align">
                            <button type="submit" class="card-panel grey lighten-5">Log In</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>  </div>  
</form>
{% endblock %}
