{% extends "base.html" %}
{% block content %}
<div class="container with-borders align-center card-panel grey lighten-5">
    <div class="row with-borders">
        <div class="col with-borders align-center">
            <h3>{{ restaurant.restaurant_name }}</h3>
        </div>
    </div>
    <div class="row with-borders">
        <!--<div class="col with-borders">-->
            <div class="row card-panel grey lighten-5">
                <form action="{{ url_for('handle_leave_review', restaurant_id=restaurant.restaurant_id) }}"
                    method="POST">
                    <!-- restaurant name -->
                    
                    <div class="row ">
                        <div class="col">
                            <h3>How would you rate your experience?</h3>
                        </div>
                    </div>
                    <div class="row with-borders review-stars-row ">
                        <div class="col with-borders review-stars-div">
                            <h4 class="review-heading">Taste:</h4>
                        </div>
                        <div class="col review-stars-div">
                            <span><i class="fa-regular fa-star fa-2xl" style="color: #ede607;"></i></span>
                            <span><i class="fa-regular fa-star fa-2xl" style="color: #ede607;"></i></span>
                            <span><i class="fa-regular fa-star fa-2xl" style="color: #ede607;"></i></span>
                            <span><i class="fa-regular fa-star fa-2xl" style="color: #ede607;"></i></span>
                            <span><i class="fa-regular fa-star fa-2xl" style="color: #ede607;"></i></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="text" id="written_review" name="written_review" value="Enter your review here">
                            <label for="written_review">Leave a review</label><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 center-align">
                            <button type="submit" class="btn-large light-blue darken-1">Submit Review<i
                                    class="fas fa-edit right"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        <!--</div>-->
    </div>
</div>


<div class="container with-borders align-center">
    <div class="row with-borders">
        <div class="col with-borders">
            <h3 class="light-blue-text text-darken-4 center-align">Current Reviews</h3>
        </div>
    </div>
    {% for reviews in reviews %}
    <form action="{{ url_for('edit_review', review_id=reviews.review_id) }}" method="POST">
       
    <div class="row with-borders">
        <div class="col with-borders">
            <div class="card">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" src="https://en.wikipedia.org/wiki/File:Barbieri_-_ViaSophia25668.jpg">
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">{{ reviews.written_review }}<i
                            class="material-icons right">See Stars</i></span>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">Card Title<i
                            class="material-icons right">close</i></span>
                    <p>ID: {{ reviews.review_id }}.</p>
                    
                </div>
            </div>
        </div>
        <div class="col with-borders">
            
                
                <button type="submit" class="btn-large light-blue darken-1">Edit Review {{ reviews.review_id }}<i class="fas fa-edit right"></i>
                </button>

        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
