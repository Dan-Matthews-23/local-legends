<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
      type="text/css"
    />
    <title>Local Legends</title>
  </head>

  <body>
    <header>
      <!--Nav bar for screens 993px and above-->
      
      <nav class="brown lighten-5">
        <div class="nav-wrapper top-nav-wrapper">
          <a class="header-links" href="{{ url_for('home') }}">Local Legends</a>
          <a data-target="mobile-demo" class="sidenav-trigger" href="#">
            <i class="fas fa-bars"></i
          ></a>
          <ul class="right hide-on-med-and-down">
            <!--CHANGE THIS IN STYLE-->
            <li>
              <a class="header-links" href="{{ url_for('home') }}">Home</a>
            </li>
            <li>
              <a class="header-links" href="{{ url_for('register') }}">Register / Sign In</a>
            </li>
            <li>
              <a class="header-links" href="{{ url_for('restaurants') }}">Restaurants</a>
            </li>
          </ul>
        </div>
      </nav>
      <!--Nav bar for screens 992px and under-->
      <ul class="sidenav" id="mobile-demo">
        <li><a class="header-links" href="{{ url_for('home') }}">Home</a></li>
        <li><a class="header-links" href="{{ url_for('home') }}">Home</a></li>
        <li><a class="header-links" href="{{ url_for('home') }}">Home</a></li>
      </ul>
    </header>
    

<div class="container align-center" id="welcome-banner">
    <div class="row">
        <div class="col " id="welcome-banner-left-div"></div>
        <div class="col " id="welcome-banner-central-div">Welcome back,</div>
        <div class="col " id="welcome-banner-right-div"></div>
    </div>
</div>
    
    
    <main class="container">{% block content %} {% endblock %}</main>
    
    
    
    
    
    
    
    
    
    
    
    
    
    <br />
    <br />
    <br />
    <footer>
      <div class="footer-container align-center">
        <div class="row align-center">
          <div class="align-center footer-head">Contact us on:</div>
        </div>

        <div class="col align-center">
          <ul class="footer-links align-center">
            <!--EXTERNAL LINKS-->
            <li class="align-center">
              <a
                href="https://facebook.com"
                aria-label="Contact Us On Facebook"
                target="_blank"
              >
                <i class="fa-brands fa-square-facebook"></i
              ></a>
            </li>
            <li class="align-center">
              <a
                href="https://github.com/Dan-Matthews-23"
                aria-label="Check out our Git Hub"
                target="_blank"
              >
                <i class="fa-brands fa-github"></i
              ></a>
            </li>
            <li class="align-center">
              <a
                href="https://www.linkedin.com/"
                aria-label="Contact us on Linked In"
                target="_blank"
              >
                <i class="fa-brands fa-linkedin"></i
              ></a>
            </li>
            <li class="align-center">
              <a
                href="https://www.twitter.com/"
                aria-label="Contact Us On Twitter"
                target="_blank"
              >
                <i class="fa-brands fa-square-twitter"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script
      src="https://kit.fontawesome.com/f0126a9792.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
