<section class="change_password">
    <form action="{{ url_for('change_password') }}" method="POST">
        <div class="container align-center login-container ">
            <div class="row sign-up-row  align-center ">
                <div class="col-sign-up align-center lg-padding ">
                    <h3>Profile</h3>
                </div>
            </div>
           
            <div class="row sign-up-row  align-center  ">
                <div class="col-sign-up align-right lg-padding ">
                    <label for="name">Change Password:</label>
                </div>
                <div class="col-sign-up  align-left ">
                    <input type="password" class="sign-up" name="current_password" id="current_password" placeholder="Enter your current password" required>
                </div>
                <div class="col-sign-up  align-left ">
                    <input type="password" class="sign-up" name="password_change" id="password_change"
                        placeholder="Enter a new password" required>
                </div>
                <div class="col-sign-up  align-left ">
                    <input type="password" class="sign-up" name="confirm_password_change" id="confirm_password_change"
                        placeholder="Confirm new password" required>
                </div>
            </div>

            <div class="row sign-up-row  align-center">
                <div class="col-sign-up align-center ">
                    <input type="submit" class="submit-btn" name="submit_change_password" id="submit_change_password" value="Change Password">
                </div>
            </div>
        </div>
    </form>
</section>
