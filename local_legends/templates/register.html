{% extends "base.html" %}
{% block content %}
<div class=" align-center contact-us-container with-borders">
    <div class="row with-borders align-center">
        <div class="col s12 m12 l12 xl12 card-panel grey lighten-5 with-borders align-center">
            <div class="row with-borders">
                <div class="col align-center with-borders s12 m12 l12 xl12">
                    <h1 class="title-font">Registration</h1>
                </div>
            </div>
            <form action="{{ url_for('register') }}" method="POST">
                <div class=" align-center card-panel grey lighten-5 register-container with-borders">
                    
                        <div class="row ">
                            <div class="col s12 m12 l12 xl12   leave-review-label-div">
                                <h2 class="default-text-styling">All fields marked with * are required</h2>
                            </div>
                        </div>
                        <div class="row md-padding">
                            <div class="col s12 m12 l12 xl12   leave-review-label-div">
                                <h2 class="default-text-styling"></h2>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col s12 m12 l6 xl6   leave-review-label-div align-left">
                                <label for="username_register" class="default-text-styling">
                                    * Choose a username
                                </label>
                            </div>
                            <div class="col s12 m12 l6 xl6  leave-review-select-div align-left">
                                <input type="text" class="contact-us-input" id="username_register"
                                    name="username_register" required>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col s12 m12 l6 xl6   leave-review-label-div align-left">
                                <label for="email_register" class="default-text-styling align-left">
                                    * Email Address
                                </label>
                            </div>
                            <div class="col s12 m12 l6 xl6  leave-review-select-div align-left">
                                <input type="email" class="contact-us-input" id="email_register" name="email_register"
                                    required>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col s12 m12 l6 xl6   leave-review-label-div align-left">
                                <label for="password_register" class="default-text-styling">
                                    * Password
                                </label>
                            </div>
                            <div class="col s12 m12 l6 xl6  leave-review-select-div align-left">
                                <input type="password" class="contact-us-input" id="password_register"
                                    name="password_register" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 center-align">
                                <button type="submit" class="card-panel grey lighten-5">Register</button>
                            </div>
                        </div>
            </form>
        </div>
    </div>
</div>
</div>
</div>
</div>
{% endblock %}
