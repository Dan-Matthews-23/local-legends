{% extends "base.html" %}
{% block content %}
<form action="{{ url_for('register') }}" method="POST">
    <div class=" align-center contact-us-container  " id="main-register-container">
    <div class="row  align-center">
        <div class="col s12 m12 l12 xl12 align-center" >
            <div class="row ">
                <div class="col align-center  s12 m12 l12 xl12">
                <h1 class="title-font">Registration</h1>
                </div>
            </div>
    </div>
        <div class=" align-center card-panel grey lighten-5 register-container  ">
            <div class="row ">
                <div class="col s12 m12 l12 xl12   leave-review-label-div">
                <h2 class="default-text-styling">All fields marked with * are required</h2>
                </div>
            </div>
            <div class="row md-padding">
                <div class="col s12 m12 l12 xl12"></div>
            </div>
            <div class="row ">
                <div class="col s12 m12 l12 xl6 register-col  leave-review-label-div align-left">
                    <label for="username_register" class="default-text-styling">
               * Username
               </label>
                </div>
                <div class="col s12 m12 l12 xl6 register-col leave-review-select-div align-left">
                    <input type="text" class="contact-us-input register-col" id="username_register"
                  name="username_register" placeholder="Choose a username" required>
                </div>
            </div>
            <div class="row ">
                <div class="col s12 m12 l12 xl6 register-col  leave-review-label-div align-left">
                    <label for="email_register" class="default-text-styling align-left register-col">
                    * Email Address
                    </label>
                </div>
                <div class="col s12 m12 l12 xl6 register-col  leave-review-select-div align-left">
                    <input type="email" class="register-col contact-us-input" id="email_register" name="email_register"
                  placeholder="Enter your email address" required>
                </div>
            </div>
            <div class="row ">
                <div class="col s12 m12 l12 xl6 register-col   leave-review-label-div align-left">
                    <label for="password_register" class="default-text-styling">
                    * Password
                    </label>
                </div>
                <div class="col s12 m12 l12 xl6 register-col  leave-review-select-div align-left">
                    <input type="password" class="contact-us-input register-col" id="password_register"
                        name="password_register" placeholder="Choose a password" required>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="card-panel grey lighten-5">Register</button>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
{% endblock %}
